<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply For Jobs</title>
</head>
<body>
<h1>Apply For Jobs</h1>
<table>
        <tr>
          <th>Job ID</th>
          <th>Company Name</th>
          <th>Job Title</th>
            <th>Job Title</th>
        </tr>
        {% for job in jobs %}
        <tr>
          <td>{{job.id}}</td>
          <td>{{job.companyName}}</a></td>
          <td>{{dpinfo.title}}</td>
            <td><a href="/applyFor/{{ job.id }}"><button>Apply</button></a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
