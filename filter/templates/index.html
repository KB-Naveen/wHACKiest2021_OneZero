{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <title>CV Ranker</title>
</head>
<style>
    * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        text-decoration: none;
    }

    h1 {
        text-align: center;
        font-weight: 700;
        font-size: 40px;
    }

    body {
        width: 100vw;
        height: 100vh;
        background: azure;
    }

    .box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top : 100px;
    }

    .atag {
        width: 300px;
        height: 200px;
        border: white;
        background : darkblue;
        color : white;
        border-style: solid;
        display: flex;
        align-items: center;
    }

    h3 {
        text-align: center;
        font-size: 27px;
        width: 100%;
    }

    .box>a>div {
        width: 100%;
    }

    .myname  {
        margin-top: 50px;
        text-align: center;
        font-size : 25px;
        font-weight: 600;
    }
    #heart {
        font-size:32px;
    }
</style>

<body>
    <h1> Welcome To CV Ranker Website</h1>
    <div class="box">
        <a href="/apply/" class="atag">
            <div>
                <h3>Apply For Job</h3>
            </div>

        </a>
        <a href="/create/" class="atag">
            <div>
                <h3>Create a job</h3>
            </div>

        </a>
        <a href="/rank/" class="atag">
            <div>
                <h3>Rank Bulk of Resumes(CVs)</h3>
            </div>

        </a>
        <a href="/match/" class="atag">
            <div>
                <h3>Match Your CV with Job</h3>
            </div>

        </a>
    </div>
    <p class="myname" style="">Created with <span id="heart" style="color: blanchedalmond;">‚ù§</span> by Team One_Zero</p>
    <img style="
    display: block;
    margin: 10px auto;" src="{% static 'images/logo.png' %}">
